# Base16 Raeon 256 - alacritty color config
# stagfoo
colors:
  # Default colors
  primary:
    background: '0x050533'
    foreground: '0xEFDFFF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x050533'
    cursor: '0xEFDFFF'

  # Normal colors
  normal:
    black:   '0x050533'
    red:     '0xFF008A'
    green:   '0x85CF42'
    yellow:  '0xFDCA21'
    blue:    '0x4A67FF'
    magenta: '0x964AFF'
    cyan:    '0x00FBF1'
    white:   '0xEFDFFF'

  # Bright colors
  bright:
    black:   '0x222278'
    red:     '0xFF008A'
    green:   '0x85CF42'
    yellow:  '0xFDCA21'
    blue:    '0x4A67FF'
    magenta: '0x964AFF'
    cyan:    '0x00FBF1'
    white:   '0xEFDFFF'
