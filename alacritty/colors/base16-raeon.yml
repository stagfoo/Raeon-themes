    white:   '0xEFDFFF'

  # Bright colors
  bright:
    black:   '0x222278'
    red:     '0xFA6F0A'
    green:   '0x150A52'
    yellow:  '0x121252'
    blue:    '0xE8D4F9'
    magenta: '0xF7F0FF'
    cyan:    '0xFF05FA'
    white:   '0xEFDFFF'
